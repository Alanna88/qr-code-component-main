<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- 添加 Outfit 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main {
      background-color: white;
      border-radius: 20px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .main img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    .strong {
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      font-size: 22px;
      text-align: center;
      margin: 0 16px 16px;
      line-height: 1.3;
    }

    .normal {
      color: hsl(220, 15%, 55%);
      font-weight: 400;
      font-size: 15px;
      text-align: center;
      margin: 0 16px 24px;
      letter-spacing: 0.2px;
      line-height: 1.4;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 20px;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <img src="images/image-qr-code.png" alt="QR Code">
    <p class="strong">Improve your front-end skills by building projects</p>
    <p class="normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  
  <footer role="attribution" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alanna88</a>.
  </footer>
</body>
</html>
